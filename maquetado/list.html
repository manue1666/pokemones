<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista pokemones</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="info-pokemon">
                <p class="name-pokemon">Charizard</p>
                <p class="id-pokemon">#6</p>
                <div class="tags">
                    <p class="type-pokemon" style="background-color: red;">Fuego</p>
                    <p class="type-pokemon" style="background-color: gray;">Volador</p>
                </div>
            </div>
            <div class="image-pokemon">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png">
            </div>
        </div>
    
        <div class="card">
            <div class="info-pokemon">
                <p class="name-pokemon">Pikachu</p>
                <p class="id-pokemon">#25</p>
                <div class="tags">
                    <p class="type-pokemon" style="background-color: yellow;">Electrico</p>
                </div>
            </div>
            <div class="image-pokemon">
                <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png">
            </div>
        </div>
    </div>
    
</body>
</html>
